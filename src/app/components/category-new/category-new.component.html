<div class="container pt-3">
  <div class="row">
    <div class="col-md-12 justify-content-sm-center">
      <div class="alert alert-success alert-dismissible col-md-5 mt-3" *ngIf="status == 'Success'">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Exito!</strong> Se ha Agregado la categoria.
      </div>
      <div class="alert alert-danger alert-dismissible col-md-5 mt-3" *ngIf="status == 'error'">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> No Se ha podido Agregar la categoria. vuelve a intentarlo
      </div>
      <div class="row">
        <div class="col-xl-5 col-sm-6  mx-auto">
          <h2 class="text-center">{{page_title}}</h2>
          <p *ngIf="status != 'Success'">Agrega una nueva categoria para el blog</p>
          <div class="card">
            <div class="card-body">
              <form class="ml-0 pl-0" #category_add="ngForm" (ngSubmit)="onSubmit(category_add)">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name"
                    required />
                  <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    el Nombre de la categoria no es valido
                  </small>
                </div>
                <div class="form-group row mb-0">
                  <div class="col-md-6 offset-md-4">
                    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="category_add.invalid">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
